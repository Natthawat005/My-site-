<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แนะนำตัว - สุดยอด UX/UI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3498db;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      margin: 6px 0;
      font-size: 18px;
    }

    .id {
      font-weight: bold;
      color: #2980b9;
    }

    .field {
      font-style: italic;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="profile-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIlUYGXtHUXLPO2Lpkj6WavqaT5boSfagzQA&s" alt="รูปโปรไฟล์">
    <h1>ชื่อ: ณัฐวัตร พรมทอง</h1>
    <p class="id">รหัสนักศึกษา: 6740259105</p>
    <p class="field">สาขาวิชา: เทคโนโลยีสารสนเทศ</p>
  </div>
</body>
</html>
